<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='../fullcalendar.css' rel='stylesheet' />
<link href='../fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='../lib/moment.min.js'></script>
<script src='../lib/jquery.min.js'></script>
<script src='../fullcalendar.min.js'></script>
<script>

	$(document).ready(function() {
		
		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,basicWeek,basicDay'
			},
			defaultDate: '2015-07-12',
			editable: true,
			eventLimit: true, // allow "more" link when too many events
			events: [
				
				{
					id: 999,
					title: 'John Chambers',
					start: '2015-07-09T12:30:00',
					end: '2015-07-09T13:30:00',
					url: 'http://wwwin-tools.cisco.com/dir/details/chambers'
				},
				{
					id: 999,
					title: 'Tom Cruise',
					start: '2015-07-16T12:00:00',
					end: '2015-07-16T13:00:00'
				},
			
				{
					title: 'Jack Meeting',
					start: '2015-07-12T12:30:00',
					end: '2015-07-12T13:30:00'
				},
				{
					title: 'Intern Lunch',
					start: '2015-07-13T12:15:00',
					end: '2015-07-13T12:15:00'
				},
				{
					title: 'Click for Google',
					url: 'http://google.com/',
					start: '2015-07-28'
				}
			]
		});
		
	});

</script>
<style>

	body {
		margin: 40px 10px;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	#calendar {
		max-width: 900px;
		margin: 0 auto;
	}

</style>
</head>
<body>

	<div id='calendar'></div>

</body>
</html>
